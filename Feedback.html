<!DOCTYPE html>    
<html>    
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/feedback.css" media="all">        
</head>    
<body>
<a href="index.html"><h2>FEED BACK FORM</h2></a>    
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="Category">Category</label>    
      </div>    
      <div class="col-75">    
        <select id="Category" name="Category">    
            <option value="none">Select Category</option>    
          <option value="Wildlife Attractions">Wildlife Attractions</option>    
          <option value="Heritage & Historical">Heritage & Historical</option>    
          <option value="Hillstations">Hillstations</option>    
          <option value="Religious Attractions">Religious Attractions</option>    
          <option value="Rivers & Lakes">Rivers & Lakes</option>    
          <option value="Amusement Parks">Amusement Parks</option>   
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back & Suggestions</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>    
    
</body>    
</html>
